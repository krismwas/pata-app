{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<p>This is the registration of the patient user model</p>


<div class="col-md-6 col-md-offset-3">
    <form action="" method="post">
        <legend>Please enter the details below</legend>
        {% csrf_token %}
        {{ formUser|crispy }}
        {{ formProfile|crispy }}

        <hr>
        <input type="submit" value="Submit" class="btn btn-success btn-block">
    </form>
</div>


{% endblock content %}
